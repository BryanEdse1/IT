<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Department Team</title>
    <style>
            header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .team-member {
            width: 300px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IT Department Team</h1>
    </header>

    <section>
        <!-- Team Member 1 -->
        <div class="team-member">
            <img src="team1.png" alt="Team Member 1">
            <h2>John Doe</h2>
            <p>Position: Software Developer</p>
            <p>Email: john.doe@example.com</p>
        </div>

        <!-- Team Member 2 -->
        <div class="team-member">
            <img src="team2.png" alt="Team Member 2">
            <h2>Jane Smith</h2>
            <p>Position: Network Administrator</p>
            <p>Email: jane.smith@example.com</p>
        </div>

        <!-- Add more team members as needed -->
    </section>
</body>
</html>
